<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css" />
    <style>
        .loading-message {
            display: none; /* Приховуємо повідомлення за замовчуванням */
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
        .loading-message.active {
            display: block; /* Показуємо повідомлення, коли воно активне */
        }
    </style>
</head>
<body>
    <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images...">
        <button class="search-button" type="submit">Search</button>
    </form>
    <div class="loading-message" id="loading-message">Loading images, please wait...</div>
    <div class="gallery"></div>
    <button type="button" class="load-more" style="display: none;">Load more</button>
    
    
</body>
</html>
